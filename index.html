<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melcom Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .pagination-info {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Melcom Product Upload Manager</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Upload Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Add New Product</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Product Title</label>
                            <input type="text" class="form-control" id="productTitle" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="categorySelect" required>
                                <option value="">Select Category</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Price (GHâ‚µ)</label>
                            <input type="number" step="0.01" class="form-control" id="productPrice" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="productImage">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Product URL</label>
                            <input type="url" class="form-control" id="productUrl">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Product</button>
                </form>
            </div>
        </div>

        <!-- Products List -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Recent Uploads</h5>
                <div class="d-flex gap-2">
                    <select id="filterCategory" class="form-select">
                        <option value="">All Categories</option>
                    </select>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search products...">
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <!-- Products will be listed here -->
                        </tbody>
                    </table>
                </div>
                <div id="pagination" class="d-flex justify-content-between align-items-center">
                    <!-- Pagination will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Product Card Template -->
    <template id="productTemplate">
        <div class="col-md-4 mb-4">
            <div class="card product-card h-100">
                <img src="" class="card-img-top" alt="Product Image" style="height: 200px; object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title product-title"></h5>
                    <p class="card-text">
                        <span class="badge bg-primary category-badge"></span>
                        <span class="price-badge"></span>
                    </p>
                    <a href="#" class="btn btn-outline-primary product-link" target="_blank">View Product</a>
                    <button class="btn btn-success add-to-wishlist">Add to Wishlist</button>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
